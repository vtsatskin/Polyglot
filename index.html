<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Speech API Demo</title>
  <style>
    body {
      text-align: center;
    }
    button {
      font-size: 3em;
      padding: 1em;
      width: 300px;
      background: #333;
      border: none;
      color: #FFF;
      border-radius: 10px;
      margin: 0 0.5em;
      margin-top: 5em;
    }
  </style>
</head>
<body>
  <button onClick="beginTranslate('en-US', 'zh-CN')">English</button>
  <button onClick="beginTranslate('zh-CN', 'en-US')">Mandarin</button>

  <script charset="utf-8" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script charset="utf-8" src="translate.js"></script>
</body>
</html>
